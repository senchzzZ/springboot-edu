<!DOCTYPE html>

<head th:include="admin/include :: header"></head>
<body class="gray-bg">

							</div>

									</label>-->

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="idCard" name="idCard" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">政治面貌：</label>
								<div class="col-sm-8">

								</div>
							</div>

								<label class="col-sm-3 control-label">户口所在地：</label>
								<div class="gg-formDetail gg-font0" data-toggle="distpicker" >
									<div class="gg-area">

									</div>
									&lt;!&ndash;<div class="gg-area">
										<select class="form-control" id="district" name="district">
										</select>
									</div>&ndash;&gt;
								</div>
								&lt;!&ndash;<div class="col-sm-8">
									<input id="province" name="province" class="form-control" type="text">
								</div>&ndash;&gt;
							</div>-->
							<div class="gg-formGroup">
								<div class="gg-formTitle">
									<em class="gg-star">*</em>
									<span>户口所在地:</span>
								</div>
								<div class="gg-formDetail gg-font0" data-toggle="distpicker" >

									<div class="gg-area">

								<label class="col-sm-3 control-label">市：</label>
								<div class="col-sm-8">
									<input id="city" name="city" class="form-control" type="text">
								</div>
							</div>-->
														<div class="form-group">	
								<label class="col-sm-3 control-label">目前所在地：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报考学校：</label>
								<div class="col-sm-8">
									<input id="school" name="school" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报考专业：</label>
								<div class="col-sm-8">
									<input id="specialty" name="specialty" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报考形式：</label>
								<div class="col-sm-8">
									<input id="enrollType" name="enrollType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目前学历：</label>
								<div class="col-sm-8">
									<input id="qualification" name="qualification" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毕业院校：</label>
								<div class="col-sm-8">
									<input id="graduationSchool" name="graduationSchool" class="form-control" type="text">

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毕业专业：</label>
								<div class="col-sm-8">
									<input id="graduatiSpecialty" name="graduatiSpecialty" class="form-control" type="text">

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职业类别：</label>
								<div class="col-sm-8">
									<input id="occupationType" name="occupationType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考生类别：</label>
								<div class="col-sm-8">

							</div>
														<div class="form-group">

								<div class="col-sm-8">

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">民族：</label>
								<div class="col-sm-8">
									<input id="nation" name="nation" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">QQ：</label>
								<div class="col-sm-8">
									<input id="qq" name="qq" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">微信：</label>

									<input id="wechat" name="wechat" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否快递</label>
								<div class="col-sm-8">
									<input id="ifDelivery" name="ifDelivery" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">快递名称：</label>
								<div class="col-sm-8">
									<input id="deliveryName" name="deliveryName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">快递时间：</label>
								<div class="col-sm-8">
									<input id="deliveryTime" name="deliveryTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">快递单号：</label>
								<div class="col-sm-8">
									<input id="deliveryNum" name="deliveryNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否付款</label>
								<div class="col-sm-8">
									<input id="ifPay" name="ifPay" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>

	<script type="text/javascript" src="/js/appjs/edu/enrollInfo/add.js">
