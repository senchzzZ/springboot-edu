<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="admin/include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar layui-form">
						<div class="columns pull-left">
							<button shiro:hasPermission="edu:enrollInfo:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="edu:enrollInfo:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>

						<div class="columns pull-right" role="group">
							<button class="btn btn-success" onclick="reLoad()">
								<i class="fa fa-search" aria-hidden="true"></i>查询
							</button>
						</div>
						<div class="pull-right search col-md-2">
							<input id="searchKeyword" type="text" class="form-control"
								   placeholder="关键字">
						</div>
						<div class="pull-right search col-md-2 nopadding">
							<!--<input id="searchUsername" type="text" class="form-control"
								   placeholder="用户">-->
							<select data-placeholder="报名类型" name="searchType" id="searchType"
									class="form-control chosen-select" tabindex="2" required>
								<option value="">全部</option>
								<option value="0">成教报名</option>
								<option value="1">网教报名</option>
								<option value="2">证书报名</option>
							</select>
						</div>

						<!--<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchKeyword" type="text" class="form-control"
								placeholder="请输入关键字">

						</div>
						<div class="columns pull-right col-md-2 nopadding">


						</div>-->
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="edu:enrollInfo:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="edu:enrollInfo:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="edu:enrollInfo:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="admin/include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/edu/enrollInfo/enrollInfo.js"></script>
</body>
</html>
