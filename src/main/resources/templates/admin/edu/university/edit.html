<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="admin/include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${university.id}" type="hidden">

                        <div class="form-group">

                            <span class="col-sm-1 control-label">学校名称:</span>
                            <div class="col-sm-4">
                                <input id="name" name="name" th:value="${university.name}" class="form-control" type="text">
                            </div>
                            <span class="col-sm-1 control-label">标题:</span>
                            <div class="col-sm-4">
                                <input id="title" name="title" th:value="${university.title}" class="form-control" type="text">
                            </div>

                        </div>
                        <div class="form-group">

                            <span class="col-sm-1 control-label">关键词:</span>
                            <div class="col-sm-4">
                                <input id="keyword" name="keyword" th:value="${university.keyword}" class="form-control" type="text">
                            </div>
                            <span class="col-sm-1 control-label">描述:</span>
                            <div class="col-sm-4">
                                <input id="description" name="description" th:value="${university.description}" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-sm-1 control-label">是否推荐:</span>
                            <div class="col-sm-4">
                                <div class="gg-formDetail">
                                    <label class="radio-inline">
                                        <input th:field="*{university.ifProposal}" type="radio" name="ifProposal" value="0" />否
                                    </label>
                                    <label class="radio-inline">
                                        <input th:field="*{university.ifProposal}" type="radio" name="ifProposal" value="1" />是
                                    </label>

                                </div>
                            </div>
                        </div>


                        <div class="form-group">

                            <span class="col-sm-1 control-label">老师:</span>
                            <div class="col-sm-4">
                                <input id="teacher" name="teacher" th:value="${university.teacher}" class="form-control" type="text">
                            </div>
                            <span class="col-sm-1 control-label">电话:</span>
                            <div class="col-sm-4">
                                <input id="phone" name="phone" th:value="${university.phone}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">

                            <span class="col-sm-1 control-label">QQ:</span>
                            <div class="col-sm-4">
                                <input id="qq" name="qq" th:value="${university.qq}" class="form-control" type="text">
                            </div>
                            <span class="col-sm-1 control-label">邮箱:</span>
                            <div class="col-sm-4">
                                <input id="email" name="email" th:value="${university.email}" class="form-control" type="text">
                            </div>

                        </div>
                        <div class="form-group">

                            <span class="col-sm-1 control-label">微信:</span>
                            <div class="col-sm-4">
                                <input id="wechat" name="wechat" th:value="${university.wechat}" class="form-control" type="text">
                            </div>
                            <span class="col-sm-1 control-label">学校类型:</span>
                            <div class="col-sm-4">
                                <div class="gg-formDetail">
                                        <label class="radio-inline">
                                            <input th:field="*{university.type}" type="radio" name="studentType" value="0" />成教
                                        </label>
                                        <label class="radio-inline">
                                            <input th:field="*{university.type}" type="radio" name="studentType" value="1" />网教
                                        </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <span class="col-sm-1 control-label">详细地址:</span>
                            <div class="col-sm-4">
                                <input id="address" name="address" th:value="${university.address}" class="form-control" type="text">
                            </div>
                            <span class="col-sm-1 control-label">地区:</span>
                            <div class="col-sm-4">
                                <div class="gg-formDetail gg-font0" data-toggle="distpicker" th:attr="data-province=${university.area}">
                                    <div class="gg-area">
                                        <select class="form-control" id="area" name="area">
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">

                            <span class="col-sm-1 control-label">logo:</span>
                            <div class="col-sm-7">
                                <div class="layui-upload-drag" id="logo_button">
                                    <i class="layui-icon"></i>
                                    <p>点击上传，或将文件拖拽到此处</p>
                                </div>
                                <img th:src="${university.logo}" width="120px" height="120px" class="layui-upload-img" style="position: absolute;margin-left: 10px;" id="logo_img">

                                <input id="logo" name="logo" th:value="${university.logo}" class="form-control" type="hidden">
                            </div>

                        </div>
                        <div class="form-group">

                            <span class="col-sm-1 control-label">报读人数(单位:万):</span>
                            <div class="col-sm-9">
                                <input id="remark" name="remark" th:value="${university.remark}" class="form-control" type="text">
                            </div>

                        </div>
                        <div class="form-group">
                            <span class="col-sm-1 control-label">学校介绍:</span>
                            <div class="col-sm-11">
                                <input id="introduction" name="introduction" th:value="${university.introduction}" type="hidden">

                                <div class="ibox-content no-padding">
                                    <div id="introduction_sn" class="summernote"></div>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">

                            <span class="col-sm-1 control-label">报名条件:</span>
                            <div class="col-sm-11">
                                <input id="condition" name="condition" th:value="${university.condition}" type="hidden">

                                <div class="ibox-content no-padding">
                                    <div id="condition_sn" class="summernote"></div>
                                </div>
                            </div>
                        </div>

                        <div class="text-right form-group" style="margin-right:0">
                            <button class="btn btn-primary waves-effect waves-light" type="submit">保存</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="admin/include::footer"></div>
<script type="text/javascript" src="/js/appjs/edu/university/edit.js">
</script>
</body>
</html>
