<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${enrollInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${enrollInfo.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别 0女1男：</label>
								<div class="col-sm-8">
									<input id="sex" name="sex" th:value="${enrollInfo.sex}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="idCard" name="idCard" th:value="${enrollInfo.idCard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">政治面貌：</label>
								<div class="col-sm-8">
									<input id="political" name="political" th:value="${enrollInfo.political}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">省：</label>
								<div class="col-sm-8">
									<input id="province" name="province" th:value="${enrollInfo.province}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">市：</label>
								<div class="col-sm-8">
									<input id="city" name="city" th:value="${enrollInfo.city}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目前所在地：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${enrollInfo.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报考学校：</label>
								<div class="col-sm-8">
									<input id="school" name="school" th:value="${enrollInfo.school}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报考专业：</label>
								<div class="col-sm-8">
									<input id="specialty" name="specialty" th:value="${enrollInfo.specialty}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报考形式：</label>
								<div class="col-sm-8">
									<input id="enrollType" name="enrollType" th:value="${enrollInfo.enrollType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">目前学历：</label>
								<div class="col-sm-8">
									<input id="qualification" name="qualification" th:value="${enrollInfo.qualification}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毕业院校：</label>
								<div class="col-sm-8">
									<input id="graduationSchool" name="graduationSchool" th:value="${enrollInfo.graduationSchool}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毕业专业：</label>
								<div class="col-sm-8">
									<input id="graduatiSpecialty" name="graduatiSpecialty" th:value="${enrollInfo.graduatiSpecialty}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职业类别：</label>
								<div class="col-sm-8">
									<input id="occupationType" name="occupationType" th:value="${enrollInfo.occupationType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考生类别：</label>
								<div class="col-sm-8">
									<input id="studentType" name="studentType" th:value="${enrollInfo.studentType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">照顾对象：</label>
								<div class="col-sm-8">
									<input id="privilegeType" name="privilegeType" th:value="${enrollInfo.privilegeType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">民族：</label>
								<div class="col-sm-8">
									<input id="nation" name="nation" th:value="${enrollInfo.nation}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${enrollInfo.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">QQ：</label>
								<div class="col-sm-8">
									<input id="qq" name="qq" th:value="${enrollInfo.qq}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${enrollInfo.email}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">微信：</label>
								<div class="col-sm-8">
									<input id="wechat" name="wechat" th:value="${enrollInfo.wechat}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否快递 0否 1是：</label>
								<div class="col-sm-8">
									<input id="ifDelivery" name="ifDelivery" th:value="${enrollInfo.ifDelivery}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">快递名称：</label>
								<div class="col-sm-8">
									<input id="deliveryName" name="deliveryName" th:value="${enrollInfo.deliveryName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">快递时间：</label>
								<div class="col-sm-8">
									<input id="deliveryTime" name="deliveryTime" th:value="${enrollInfo.deliveryTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">快递单号：</label>
								<div class="col-sm-8">
									<input id="deliveryNum" name="deliveryNum" th:value="${enrollInfo.deliveryNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否付款 0否1是：</label>
								<div class="col-sm-8">
									<input id="ifPay" name="ifPay" th:value="${enrollInfo.ifPay}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${enrollInfo.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${enrollInfo.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${enrollInfo.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${enrollInfo.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/edu/enrollInfo/edit.js">
	</script>
</body>
</html>
