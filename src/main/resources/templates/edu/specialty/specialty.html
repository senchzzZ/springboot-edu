<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<!--<button shiro:hasPermission="edu:specialty:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>-->
							<button shiro:hasPermission="edu:specialty:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>批量删除
							</button>
						</div>
						<div class="columns pull-right" role="group">
							<button class="btn btn-success" onclick="reLoad()">
								<i class="fa fa-search" aria-hidden="true"></i>查询
							</button>
						</div>
						<div class="pull-right search col-md-2">
							<input id="searchName" type="text" class="form-control"
								   placeholder="学校或专业名称">
						</div>
						<div class="pull-right search col-md-2" data-toggle="distpicker">
							<select class="form-control chosen-select" id="searchArea" name="searchArea" placeholder="地区">
							</select>

						</div>

						<div class="pull-right search col-md-1 nopadding">

							<select data-placeholder="全部" name="searchType" id="searchType"
									class="form-control chosen-select" tabindex="2" required>
								<option value="">全部</option>
								<option th:each="qualification : ${qualifications}" th:value="${qualification.name}" th:text="${qualification.name}"></option>

							</select>

							<!--<select placeholder="学校类型" name="searchType" id="searchType"
									class="form-control chosen-select" tabindex="2" required>
								<option value="">全部</option>
								<option value="0">成教</option>
								<option value="1">网教</option>
							</select>-->
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="edu:specialty:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="edu:specialty:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="edu:specialty:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/edu/specialty/specialty.js"></script>
</body>
</html>
